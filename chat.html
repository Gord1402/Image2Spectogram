<!DOCTYPE html>
<html>
<head>
    <title>Audio Data Transmission</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Audio Data Transmission</h1>
    <button id="startButton">Start Microphone</button>
    <div id="spectrogram-container" style="position: relative; width: 800px; height: 400px;">
        <canvas id="spectrogram" width="800" height="400" style="position: absolute; top: 0; left: 0;"></canvas>
        <canvas id="axisCanvas" width="800" height="400" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
    </div>
    <script src="chat.js"></script>
</body>
</html>
